<!-- Registro -->
<section id="registro" class="w-full grid place-items-center">

  <div class="grid grid-cols-1 gap-8 lg:grid-cols-2 py-20 px-4 lg:px-14">

    <!-- formulario  -->
    <div class="grid w-full col-span-1 h-96 mb-10 justify-start">

      <div class="text-start mb-4">
        <h2 class="text-4xl ml-9"> Registrate para acudir al evento </h2>
      </div>

      <form (ngSubmit)="submit($event)" [formGroup]="form" class="w-full">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
    
          <!-- Nombre completo -->
          <div class="sm:col-span-2">
            <div class="flex place-items-center gap-x-2 mt-2.5">

              <div class="w-8 h-8 flex place-content-center">
                <img [src]="'assets/images/Recurso-1.png'" alt="">
              </div>

              <div class="w-full grid">
                <input
                  type="text" 
                  formControlName="name" 
                  placeholder="Nombre" 
                  [ngClass]="{'ring-red-500 shake-anim': errorName }" 
                  class="custom-input w-full">
                <span *ngIf="errorName" class="text-red-500 text-sm ml-1"> Nombre requerido </span>
              </div>
            </div>
          </div>
    
          <!-- Correo electronico -->
          <div class="sm:col-span-2">
            <div class="flex place-items-center gap-x-2 mt-2.5">

              <div class="w-8 h-8 flex place-content-center">
                <img [src]="'assets/images/Recurso-2.png'" alt="">
              </div>

              <div class="w-full grid">
                <input 
                  type="email"
                  formControlName="email" 
                  placeholder="Correo electrónico" 
                  [ngClass]="{'ring-red-500 shake-anim': errorEmail || errorEmailPattern }" 
                  class="custom-input w-full">
                <span *ngIf="errorEmail" class="text-red-500 text-sm ml-1"> Correo requerido </span>
                <span *ngIf="errorEmailPattern" class="text-red-500 text-sm ml-1"> Correo no valido </span>
              </div>
            </div>
          </div>
    
          <!-- Pais residencia -->
          <div class="sm:col-span-2">
            <div class="flex place-items-center gap-x-2 mt-2.5">

              <div class="w-8 h-8 flex place-content-center">
                <img [src]="'assets/images/Recurso-3.png'" alt="">
              </div>

              <select formControlName="resident" class="custom-input w-full">
                <option>United kingdom</option>
                <option>Canada</option>
                <option>México</option>
                <option>Brasil</option>
                <option>Otro</option>
              </select>
            </div>
          </div>
    
          <!-- Otra residencia -->
          <div class="sm:col-span-2" *ngIf="resident == 'Otro'">
            <div class="flex place-items-center gap-x-2 mt-2.5">

              <div class="w-8 h-8 flex place-content-center">
                <img [src]="'assets/images/Recurso-3.png'" alt="">
              </div>

              <input type="text" formControlName="otherResident" placeholder="Otro" class="custom-input w-full">
            </div>
          </div>
          
          <div class="sm:col-span-2">
            <div class="flex place-items-center gap-x-2 mt-2.5">

              <div class="w-8 h-8 flex place-content-center">
                <img [src]="'assets/images/Recurso-4.png'" alt="">
              </div>

              <div class="flex w-full flex-row">
  
                <div class="left-0 flex items-center basis-1/2">
                  <select formControlName="lada"  class="custom-input w-full">
                    <option> (+52) </option>
                    <option> (+55) </option>
                    <option> (+61) </option>
                    <option> (+44) </option>
                    <option> Otro </option>
                  </select>
                </div>
  
                <!-- Celular -->
                <input 
                  *ngIf="lada == 'Otro'" 
                  type="text" 
                  [maxlength]="5" 
                  formControlName="otherLada" 
                  placeholder="Otra lada" 
                  class="custom-input basis-1/2">
                <input 
                  type="text" 
                  maxlength="15" 
                  formControlName="phone" 
                  placeholder="Número teléfonico" 
                  class="custom-input w-full">
              </div>
            </div>
            <span *ngIf="errorPhone" class="text-red-500 text-sm ml-10"> Número teléfonico requerido </span>
              
          </div>
    
        <!-- Boton de registro -->
        </div>
        <div class="mt-10 flex justify-center">
          <button type="submit" [ngClass]="{'button-primary-disabled' : !form.valid, 'button-primary' : form.valid }" [disabled]="!form.valid">
            Registrar
          </button>
        </div>
      </form>

    </div>

    <!-- imagen -->
    <div class="col-span-1 max-w-4xl mt-20 lg:mt-8">
      <div class="w-full h-full">
        <img class="w-full h-full object-fill" [src]="'assets/images/Beneverse-03.png'" alt="imagen de beneverse">
      </div>
    </div>

  </div>

</section>
<!-- Registro end -->
