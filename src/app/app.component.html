<!-- Registro -->
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
    <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"> Registro del evento </h2>
    <p class="mt-2 text-lg leading-8 text-gray-600"> Hola, te invitamos el evento Benefit.</p>
  </div>
  <form (ngSubmit)="submit($event)" [formGroup]="form" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">

      <!-- Nombre completo -->
      <div class="sm:col-span-2">
        <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Nombre completo</label>
        <div class="mt-2.5">
          <input type="text" name="first-name" formControlName="name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <!-- Correo electronico -->
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Correo</label>
        <div class="mt-2.5">
          <input type="email" name="email" id="email" formControlName="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <!-- Pais residencia -->
      <div class="sm:col-span-2">
        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">País de residencia</label>
        <div class="mt-2">
          <select id="country" (change)="onSelectResident()" formControlName="resident" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
            <option>United States</option>
            <option>Canada</option>
            <option>México</option>
            <option>Brasil</option>
            <option>Otro</option>
          </select>
        </div>
      </div>

      <!-- Otra residencia -->
      <div class="sm:col-span-2" *ngIf="resident == 'Otro'">
        <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Otra residencia</label>
        <div class="mt-2.5">
          <input type="text" name="first-name" formControlName="otherResident" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      
      <div class="sm:col-span-2">
        <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Celular</label>
        <div class="relative mt-2.5 flex gap-x-4">
          <div class="absolute inset-y-0 left-0 flex items-center">
            <select id="country" name="country" (change)="onSelectResident()" formControlName="lada" class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-2 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
              <option> Mexico (+52) </option>
              <option> Brasil (+55) </option>
              <option> Australia (+61) </option>
              <option> United kingdom (+44) </option>
              <option> Otro </option>
            </select>
            <svg class="pointer-events-none absolute right-3 top-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </div>
          <!-- Celular -->
          <input *ngIf="lada == 'Otro'" type="number" name="phone-number" formControlName="phone" id="phone-number" placeholder="Otra lada" class="block w-full rounded-md border-0 px-3.5 py-2 pl-40 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <input type="number" name="phone-number" formControlName="phone" id="phone-number" placeholder="Celular" [ngClass]="{'pl-2' : lada == 'Otro'}" class="block w-full rounded-md border-0 px-3.5 py-2 pl-40 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

    <!-- Boton de registro -->
    </div>
    <div class="mt-10">
      <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Registro
      </button>
    </div>
  </form>
</div>

<!-- Registro end -->
